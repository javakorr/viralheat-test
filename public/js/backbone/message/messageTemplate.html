<div class="col-xs-1 columns text-center">
    <span class="edit-message glyphicon glyphicon-pencil"></span>
</div>

<div class="col-xs-10 columns message-details">
    <div class="message-title">{{ title }}</div>
    <div>
        <span class="message-date">Posted {{ date }} by {{ name }}</span>
    </div>
</div>

<div class="col-xs-1 columns">
    <button type="button" class="close delete-message" aria-label="Close"><span aria-hidden="true">&times;</span></button>
</div>
