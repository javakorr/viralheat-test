<div class="row">
    <div class="col-xs-12">
        <h3>Submit a Posting</h3>
        <hr class="divider">
    </div>
</div>

<div class="row">
    <form>
        <div class="col-xs-5 columns">
            <div class="form-group">
                <label for="newPostTitle">Title</label>
                <input type="text" class="newPostTitle form-control" id="newPostTitle">

                <label for="newPostName">Name</label>
                <input type="text" class="newPostName form-control" id="newPostName">
            </div>
        </div>
        <div class="col-xs-7 columns">
            <div class="form-group">
                <label for="newPostMessage">Message</label>
                <textarea class="newPostMessage form-control" id="newPostMessage"></textarea>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-xs-12 form-submit">
        <button class="btn btn-warning pull-right submit-new-post" type="button">Submit</button>
    </div>
</div>
